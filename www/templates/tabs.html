<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Inicio" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Tab agenda -->
  <ion-tab title="Agenda" icon-off="ion-ios-calendar" icon-on="ion-ios-calendar" href="#/tab/agenda">
    <ion-nav-view name="tab-agenda"></ion-nav-view>
  </ion-tab>

  <!-- Tab foto-->
  <ion-tab title="Fotos" icon-off="ion-ios-camera" icon-on="ion-ios-camera" href="#/tab/foto">
    <ion-nav-view name="tab-foto"></ion-nav-view>
  </ion-tab>

  <!--Tab arvore-->
  <ion-tab title="Familia" icon-off="ion-ios-color-filter" icon-on="ion-ios-color-filter" href="#/tab/arvore">
    <ion-nav-view name="tab-arvore"></ion-nav-view>
  </ion-tab>

  <!--Tab perfil-->
  <ion-tab title="Perfil" icon-off="ion-ios-person" icon-on="ion-ios-person" href="#/tab/perfil">
    <ion-nav-view name="tab-perfil"></ion-nav-view>
  </ion-tab>


</ion-tabs>
